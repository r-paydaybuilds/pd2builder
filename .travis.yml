language: node_js
node_js:
- node
jobs:
  include:
  - stage: "Linting"
    script: npm run lint
  - stage: "Deploy to Github Pages"
    if: branch = master
    script: chmod +x predeploy.sh && ./predeploy.sh
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      local-dir: "./public/"
cache:
  directories:
  - node_modules
env:
  global:
    secure: 
